sudo: false

language: perl
perl:
  - "5.30"
  - "5.28"

before_install:
  - perlbrew lib create @build
  - perlbrew use @build
  - cpanm --notest Test2::Harness

script:
  - yath --qvf
  - cpanm --notest App::ModuleBuildTiny
  - mbtiny dist
  - perlbrew lib create @installation
  - perlbrew use @installation
  - cpanm *.tar.gz

notifications:
  irc:
    channels:
      - "irc.freenode.org#chupei.pm"
    use_notice: true
